<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="css/style2.css" rel="stylesheet">
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

      
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
       <div id="formContainer" class="row">
       
        <h1 align="center" id="title">Survey Form</h1>

      </div>
      <div id="formContainer" class="row">
       
        <p align="center" id="description">Let us know how we can improve our survey</p>

      </div>
     
      <div id="formContainer" class="col">
                
        
        
        
      <div class="row">
       
          
          
      
        <form id="survey-form" action="" method="POST" role="form">
  
          <div class="form-group">
              <label id="name-label" for="name">Name</label>
              <input id="name" type="text" class="form-control" id="" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
              <label id="email-label" for="email">Email</label>
              <input id="email" type="email" class="form-control" id="" placeholder="Enter your email" required>
  
          </div>
          <div class="form-group">
              <label id="number-label" for="number">Enter Value</label>
              <input id="number" type="number" class="form-control" min=0 max=10 id="" placeholder="Enter Number" required>
          </div>
  
          <div class="form-group">
              <label for=""></label>
              <select id="dropdown" class="form-control" name="" id="">
                 <option>first</option>
                 <option>second</option>
                  <option>third</option>
             </select>
          </div>
          <div class="form-check row">
            <div class="row">
              
              <div class="col">
                
                 <label class="form-check-label">
              <input type="radio" class="form-check-input" name="radioSurvey" id="" value="checkedValue" checked>
              checkOne
            </label>
              </div>
               <div class="col">
                 <label class="form-check-label">
              <input type="radio" class="form-check-input" name="radioSurvey" id="" value="checkedValue" checked>
              checkTwo
            </label>
                
              </div>
               <div class="col">
                 <label class="form-check-label">
              <input type="radio" class="form-check-input" name="radioSurvey" id="" value="checkedValue" checked>
              checkThree
            </label>
                
              </div>
            </div>
             
             
             
          </div>
  
          <div class="form-check">
              <div class="row">
              
              <div class="col">
                 <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="checkBox" id="" value="checkedValue" checked>
               check Box One
              </label>
                
              </div>
               <div class="col">
                 <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="checkBox" id="" value="checkedValue" checked>
                 check Box Two
                </label>
                
              </div>
               <div class="col">
                 <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="checkBox" id="" value="checkedValue" checked>
                  check Box Three
                  </label>
                
              </div>
            </div>
             
             
               
          </div>
  
          <div class="form-group">
            <label for=""></label>
            <textarea class="form-control" name="" id="" rows="3"></textarea>
          </div>
          <button id ="submit" type="submit" class="btn btn-primary">Submit</button>
      </form>
               
        
      </div>
      
  </div>
      
      
      
      
      
    </body>
  </html>

</html>
